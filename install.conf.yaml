- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.zshrc: zshrc
    ~/.zsh: .zsh
    ~/.config/sway: sway
    ~/.config/legendary: legendary
    ~/.vimrc: vimrc
    ~/.config/kitty/kitty.conf: kitty.conf    

- shell:
    command: chsh -s $(which zsh)
